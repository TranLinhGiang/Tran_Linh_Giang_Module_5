<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Tìm phần tử đầu tiên trong mảng lớn hơn 3.
        const array = [-1, 3, 4, 5, 6, 7, 8];
        console.log("Mảng " + array);
        const number = array.find((element) => element > 3);
        let index;
        for (let i = 0; i < array.length; i++) {
            if (array[i] == number) {
                index = i;
            }
        }
        console.log("phần tử có giá trị lớn hơn 3 là " + number + " tại vị trí " + index);
    </script>
</body>

</html>
