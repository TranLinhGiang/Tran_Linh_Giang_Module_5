<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Sử dụng Rest parameter để nhận vào một danh sách tên và trả về chuỗi định dạng "Welcome,
         [tên1], [tên2], [tên3], ..." cho tất cả các tên. -->
    <script>
         let message = (...name) =>"Welcome "+ name;
    console.log(message("Minh","Giang","Hiếu"));
    </script>
</body>

</html>
