<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Kiểm tra 1 mảng có chứa số V hay không nếu có trả về V không thì trả về "không tìm thấy" (some). -->
    <script>
        let array = [0, 1, 2, 3, 4, 5, 6];

        console.log("mảng ban đầu = " + array);

        if (array.includes(5)) {
            console.log("Mảng này có 5");
        } else {
            console.log("Không tìm thấy");
        }
    </script>
</body>

</html>
