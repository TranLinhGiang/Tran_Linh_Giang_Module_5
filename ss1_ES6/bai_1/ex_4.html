<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Kiểm tra 1 mảng tất cả các phần tử trong mảng đó có lớn hơn 0 hay không? (every).
        const array = [-1, 0, 1, 2, 3, 4, 5, 6];
        console.log("Mảng ban đầu là: " + array);
        const result = array.every((element) => element > -1);
        console.log("các phần tử trong mảng đó có lớn hơn 0 hay không; " + result);
    </script>
</body>

</html>
