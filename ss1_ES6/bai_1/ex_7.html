<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Sử dụng destructuring để trích xuất các giá trị "name" và "age" từ một mảng chứa các đối tượng "person"
        const people = [{
            name: "John Doe",
            age: 30
        }, {
            name: "Jane Doe",
            age: 25
        }, ];

        const {
            name,
            age
        } = people[0];

        console.log(name);
        console.log(age);
    </script>
</body>

</html>
